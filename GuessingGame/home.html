<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Guess The Number</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <link rel="stylesheet" href="css/styles.css">
</head>
<!-- Main Container -->
<div class="container">
    <h1 id="mainTitle">Guess The Number</h1>
    <hr>
    <ul class="list-group" id="errormessages"></ul>

    <div class="row col-12">
        <button class="btn btn-dark btn-lg" type="button" id="rulesButton">
            Rules
        </button>
        <button class="btn btn-info btn-lg" type="button" id="previousButton">Previous Games</button>
        <button class="btn btn-primary btn-lg" type="button" id="roundsButton">Rounds By Game ID</button>
        <button class="btn btn-warning btn-lg" type="button" id="continueButton">Continue Previous Game</button>
    </div>
    <button class="btn btn-success btn-lg" type="button" id="beginButton">Begin New Game</button>
</div>

</html>
